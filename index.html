    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #92d1f7, #f7e8c9);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;

            padding: 20px;
            border-radius: 8px;

        }
        h1 {
            text-align: center;
            color: #222;
            overflow: hidden;
            white-space: nowrap;
            box-sizing: border-box;
            animation: scrollTitle 10s linear infinite;
        }
        @keyframes scrollTitle {
            0% {
                transform: translateX(100%);
            }
            100% {

            }
        }
        .beach-item {
            margin-bottom: 20px;
            padding: 15px;
            border-bottom: 1px solid #ddd;
            display: flex;
            align-items: center;
        }
        .beach-item:last-child {
            border-bottom: none;
        }
        .details {
            flex: 2;
        }
        .details h2 {
            margin: 0 0 10px;
            color: #555;
        }
        .details h2 a {
            text-decoration: none;
            color: #007BFF;
        }
        .details h2 a:hover {
            text-decoration: underline;
        }
    </style>
</head>
